<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>GeoMapSSH</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<!-- Initalize GeoMapSSH global JS object  -->
<script type="text/javascript" src="http://localhost:8000/api/v1/session"></script>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZWdsYWRtYW4iLCJhIjoiY2pkb3QxMDVnMHEwZTJ4cXA3c3ducmVvayJ9.K0_xn7FBBKjfCYntoyH3mg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v9',
    center: [-96, 37.8],
    zoom: 1
});

var url = 'http://localhost:8000/api/v1/features';
map.on('load', function () {
    window.setInterval(function() {
        map.getSource('drone').setData(url);
    }, 2000);

    map.addSource('drone', { type: 'geojson', data: url });
    map.addLayer({
        "id": "loginAttempts",
        "type": "symbol",
        "source": "drone",
        "layout": {
            "icon-image": "marker-15"
        }
    });
});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mouseenter', 'loginAttempts', function(e) {
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = 'pointer';

    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    var coordinates = e.features[0].geometry.coordinates.slice();
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    // Populate the popup and set its coordinates
    // based on the feature found.

    var contents = [
        'ip: ' + e.features[0].properties.ip,
        'user: ' + e.features[0].properties.user,
        'port: ' + e.features[0].properties.port,
        'time: ' + e.features[0].properties.time,
	'attempts: ' + e.features[0].properties.attempts
    ];
    popup.setLngLat(coordinates)
         .setHTML(contents.join("<br />"))
         .addTo(map);
});

map.on('mouseleave', 'loginAttempts', function() {
    map.getCanvas().style.cursor = '';
    popup.remove();
});
</script>

</body>
</html>
